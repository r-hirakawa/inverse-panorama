<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame" />
    <script src="https://aframe.io/aframe/dist/aframe-master.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <img id="texture" src="./pano_diotima.jpg" crossorigin="anonymous" />
      </a-assets>

      <a-sky color="#FFFFFF"></a-sky>

      <a-cylinder
        radius = "0.2" height = "1"
        position = " 1 0.75 -3"
        material = "src: #texture">
      </a-cylinder>

    </a-scene>
  </body>
</html>
